<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="Timer"> 
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="timer-container">
            <h1 class="title">Timer</h1>
            <h2 class="time-display"><span id='minutes'>00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h2>
            <div class="buttons">
                <button class="button" id="start">Start</button> <button class="button" id="stop">Stop</button> <button class="button" id="reset">Reset</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
